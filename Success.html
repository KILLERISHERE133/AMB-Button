<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Matrix Map with Location Centering</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #map {
      height: 400px;
      width: 80%;
      margin: 20px 0;
    }

    #search-bar, #my-location-btn {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #request-section, #response-section {
      width: 80%;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Google Maps Distance Matrix with Search and Location Centering</h1>
  <input id="search-bar" type="text" placeholder="Search for a location..." />
  <button id="my-location-btn">Center on My Location</button>
  <div id="map"></div>
  <div id="request-section">
    <h2>Request</h2>
    <pre id="request"></pre>
  </div>
  <div id="response-section">
    <h2>Response</h2>
    <pre id="response"></pre>
  </div>

  <script>
    let map;
    let markersArray = [];

    const firebaseConfig = {
      apiKey: "AIzaSyDjkwSIZcaUg_oGQI3E4E-2XLix9c_jubo",
      authDomain: "amb-button-451ba.firebaseapp.com",
      databaseURL: "https://amb-button-451ba-default-rtdb.firebaseio.com",
      projectId: "amb-button-451ba",
      storageBucket: "amb-button-451ba.firebasestorage.app",
      messagingSenderId: "1039530574079",
      appId: "1:1039530574079:web:3d5a290ccfef2588a50cca",
      measurementId: "G-3T4NLT6DX6"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function initMap() {
      const bounds = new google.maps.LatLngBounds();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 55.53, lng: 9.4 },
        zoom: 10,
      });

      const geocoder = new google.maps.Geocoder();
      const service = new google.maps.DistanceMatrixService();

      const input = document.getElementById("search-bar");
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo("bounds", map);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry || !place.geometry.location) {
          window.alert("No details available for input: '" + place.name + "'");
          return;
        }
        map.panTo(place.geometry.location);
        map.setZoom(14);
        deleteMarkers();
        markersArray.push(new google.maps.Marker({
          map: map,
          position: place.geometry.location,
        }));
      });

      const request = {
        origins: [{ lat: 24.9225, lng: 67.062 }],
        destinations: [{ lat: 31.17, lng: 72.709 }],
        travelMode: google.maps.TravelMode.DRIVING,
        unitSystem: google.maps.UnitSystem.METRIC,
        avoidHighways: false,
        avoidTolls: false,
      };

      document.getElementById("request").innerText = JSON.stringify(request, null, 2);

      service.getDistanceMatrix(request, (response, status) => {
        if (status === google.maps.DistanceMatrixStatus.OK) {
          document.getElementById("response").innerText = JSON.stringify(response, null, 2);
        } else {
          alert("Error: " + status);
        }
      });
    }

    function deleteMarkers() {
      for (let i = 0; i < markersArray.length; i++) {
        markersArray[i].setMap(null);
      }
      markersArray = [];
    }

    window.initMap = initMap;
  </script>
</body>
</html>
